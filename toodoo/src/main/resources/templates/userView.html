<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="/css/bootstrap.css">
		<title>Userview</title>
	</head>
	
	<body>
		<div class="container border">
		<!--Start of container-->
			<h1>Edit your user</h1>
	
			<form method="post" action="/userView">
				<input type ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<div>
					Username: <input type="text" th:field="${user.username}" />
				</div>
				<div>
					password: <input type="password" th:field="${user.password}" />
				</div>
				
				<button type="submit" class="btn btn-secondary">Enter</button>
			</form>
			<a th:href="@{/dashboard}">Click go back to Dashboard</a>
		<!--end of container-->
		</div>
	<script src="/js/bootstrap.js"></script>
	</body>
</html>
