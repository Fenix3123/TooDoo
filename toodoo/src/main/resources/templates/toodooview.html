<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="/css/bootstrap.css">
		<title>toodoo</title>
	</head>
	
	<body>
		<div class="container border">
		<!--Start of container-->
			<h1>edit toodoo here</h1>
			<form action="" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<div>
					TooDoo: <input type="text" th:field="${toodooobj.item}" />
				</div>
			
				<div>
					<button type="submit" class="btn btn-secondary">Change toodooitem</button>
				</div>
			</form>
			<form th:action="@{/toodoo/delete/{id}(id=${toodooobj.toodooid})}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn btn-secondary">delete item</button>
			</form>
			<a th:href="@{/dashboard}">Go back to dashboard</a>
		<!--end of container-->
		</div>
	<script src="/js/bootstrap.js"></script>
	</body>
</html>
